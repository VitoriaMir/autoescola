<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - AutoEscola Ressaca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow border-0 rounded-4 p-3 p-md-4">
                    <div class="card-header bg-white text-center border-0 rounded-top-4">
                        <h4 class="mb-1 fw-bold text-pink">Bem-vindo de volta!</h4>
                        <small class="text-muted">Acesse sua conta para continuar</small>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post" class="row g-3">
                            <div class="col-12">
                                <label for="username" class="form-label">Email ou CPF</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Digite seu email ou CPF" autocomplete="username" required>
                            </div>
                            <div class="col-12 position-relative">
                                <label for="password" class="form-label">Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Digite sua senha" autocomplete="current-password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleSenha">
                                        <i class="bi bi-eye" id="iconSenha"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-box-arrow-in-right"></i> Entrar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('toggleSenha').addEventListener('click', function () {
            const senhaInput = document.getElementById('password');
            const icon = document.getElementById('iconSenha');
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                senhaInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    </script>
</body>

</html>
