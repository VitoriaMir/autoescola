{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-11 col-md-10 col-lg-8">
            <div class="card shadow border-0 rounded-4 p-3 p-md-4">
                <div class="card-header bg-white border-0 rounded-top-4 text-center">
                    <h4 class="fw-bold mb-0">Cadastro de {{ titulo }}</h4>
                    <small class="text-muted">{{ subtitulo }}</small>
                </div>
                <div class="card-body">

                    {% if mensagem %}
                    <div class="alert alert-success">
                        {{ mensagem }}
                    </div>
                    {% endif %}

                    <form method="post" class="row g-3">
                        <!-- Exemplo de campos -->
                        <div class="col-12">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" name="nome" class="form-control" required>
                        </div>

                        <div class="col-12">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" name="cpf" class="form-control" required>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-save"></i> Salvar Cadastro
                            </button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="/admin/dashboard" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Voltar ao Painel
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
